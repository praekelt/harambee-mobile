{% extends "core/main.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

    <div class="content">
        <h1 class="center-font">{{ page.heading }}</h1>
        <hr>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="fieldWrapper wide center-font">
                {{ form.mobile.errors }}
                {{ form.mobile.label_tag }}
                {{ form.mobile }}
            </div>
            <p class="center-font margin-bot-10">{{ page.content }}</p>
            <input class="button wide white-back margin-bot-10" type="submit" value="Change number" />
        </form>

        <a class="button" href="/home">CANCEL</a>

    </div>

{% endblock %}
